<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>list</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="list.css" rel="stylesheet" />
    <script src="list.js"></script>
</head>
<body>
    <div id="listitemtemplate" data-win-control="WinJS.Binding.Template">
        <div data-win-bind="className:className">
            <div data-win-bind="textContent:title;"></div>
        </div>
    </div>

    <div class="list fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button" id="backToMain"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="listName" class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="todoList" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#listitemtemplate'), layout: {type: WinJS.UI.GridLayout}}"></div>
        </section>
    </div>
</body>
</html>
